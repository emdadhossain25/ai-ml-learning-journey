version: '3.8'

services:
  titanic-api:
    build: .
    container_name: titanic-ml-api
    ports:
      - "5000:5000"
    volumes:
      - ./models:/app/models:ro  # Read-only model files
    environment:
      - FLASK_ENV=production
      - WORKERS=4
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"\]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
